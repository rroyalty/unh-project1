<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- <link href="assets/styles/styles.css"> -->
        <title>Recipe Card App</title>
    </head>
    <body>

    <!-- Meal Dropdown Menu -->
    <form>
        <!-- Label is for accessibility, can and should be restyled -->
        <label for="meals">Choose a meal:</label>
        <!-- Dropdown menu. Note: Only 1 value at a time for this #meals. Captured in Submit button -->
        <select name="meals" id="meals" style="display: block;">
            <option value="beef" class="value">Beef</option>
            <option value="breakfast" class="value">Breakfast</option>
            <option value="chicken" class="value">Chicken</option>
            <option value="dessert" class="value">Dessert</option>
            <option value="goat" class="value">Goat</option>
            <option value="lamb" class="value">Lamb</option>
            <option value="miscellaneous" class="value">Miscellaneous</option>
            <option value="pasta" class="value">Pasta</option>
            <option value="pork" class="value">Pork</option>
            <option value="seafood" class="value">Seafood</option>
            <option value="side" class="value">Side</option>
            <option value="starter" class="value">Starter</option>
            <option value="vegan" class="value">Vegan</option>
            <option value="vegetarian" class="value">Vegetarian</option>
        </select>
        <!-- Backend event listener finds #meals.value above (i.e. 'beef') and calls a function -->
        <!-- function getMealID() searches mealCategories object for key with corresponding name ('beef') -->
        <button type="submit" id="getMealBtn">Submit</button>
    </form>

    <!-- <script src="./js/script.js"></script> -->
        <script src="./assets/scripts/behavior.js"></script>
    </body>
</html>
