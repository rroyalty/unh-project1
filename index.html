<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner and a Drink</title>
    <!-- css -->
    <link rel="stylesheet" href="style/style.css">
    <!-- materialize -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
</head>

<body>
    <header>
        <h1>Dinner? Drink?</h1>
    </header>
    <div class="dropdown">
        <button class="dropbtn">Pick a Protein</button>
        <div class="dropdown-content">
            <a href="#">Chicken</a>
            <a href="#">Beef</a>
            <a href="#">Pork</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Pick a Spirit</button>
        <div class="dropdown-content">
            <a href="#">Whiskey</a>
            <a href="#">Vodka</a>
            <a href="#">Gin</a>
        </div>
    </div> 
   <div class="dropdown">
        <button class="dropbtn">Picky Eater?</button>
        <div class="dropdown-content">
            <a href="#">Vegetarian</a>
            <a href="#">Vegan</a>
            <a href="#">Low Carb</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Non-Alcoholic Options</button>
        <div class="dropdown-content">
            <a href="#">Savory</a>
            <a href="#">Sweet</a>
            <a href="#">Dealers choice!</a>
        </div>
    </div> 
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
